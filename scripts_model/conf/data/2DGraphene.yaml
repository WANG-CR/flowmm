dataset_name: 2DGraphene
load_hamiltonian: false
isFolder: false
dim_coords: 3
root_path: /data/chuanrui/data/crystal/cif/graphene
prop: energy_per_atom
num_targets: 1
# prop: scaled_lattice
# num_targets: 6
niggli: true
primitive: false
graph_method: crystalnn
lattice_scale_method: scale_length
preprocess_workers: 30
readout: mean
max_atoms: 72
otf_graph: false
eval_model_name: carbon
tolerance: 0.1

use_space_group: false
use_pos_index: false
train_max_epochs: 8000
early_stopping_patience: 100000
teacher_forcing_max_epoch: 1000


datamodule:
  _target_: diffcsp.pl_data.datamodule.Cryst2DDataModule

  datasets:
    train:
      _target_: diffcsp.pl_data.dataset.Cryst2DDataset
      name: Formation energy train
      path: ${data.root_path}
      stage: train
      save_path: ${data.root_path}/train.pt
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      tolerance: ${data.tolerance}
      use_space_group: ${data.use_space_group}
      use_pos_index: ${data.use_pos_index}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      load_hamiltonian: ${data.load_hamiltonian}
      isFolder: ${data.isFolder}

    val:
      - _target_: diffcsp.pl_data.dataset.Cryst2DDataset
        name: Formation energy val
        path: ${data.root_path}
        stage: valid
        save_path: ${data.root_path}/val_ori.pt
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        tolerance: ${data.tolerance}
        use_space_group: ${data.use_space_group}
        use_pos_index: ${data.use_pos_index}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        load_hamiltonian: ${data.load_hamiltonian}
        isFolder: ${data.isFolder}

    test:
      - _target_: diffcsp.pl_data.dataset.Cryst2DDataset
        name: Formation energy test
        path: ${data.root_path}
        stage: valid
        save_path: ${data.root_path}/test_ori.pt
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        tolerance: ${data.tolerance}
        use_space_group: ${data.use_space_group}
        use_pos_index: ${data.use_pos_index}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        load_hamiltonian: ${data.load_hamiltonian}
        isFolder: ${data.isFolder}

  num_workers:
    train: 40
    val: 40
    test: 40

  batch_size:
    train: 30
    val: 30
    test: 16
